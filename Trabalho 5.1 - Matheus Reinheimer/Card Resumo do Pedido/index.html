<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Resumo do Pedido</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <img src="img/illustration-hero.svg" alt="imagem ilustrativa">
        
        <div class="card">
            <h1>Resumo de pedido</h1>
            <span class="descricao">Você pode ouvir milhões de músicas, aúdio-livros e podcasts em qualquer dispositivo, onde você preferir!</span>
            
            <div class="informacoes">
                <div class="card-preco">
                    <img src="img/icon-music.svg" alt="icon-musica">
                    <div class="preco">
                        <strong>Plano anual</strong>
                        <span>R$ 59,99/ano</span>
                    </div> <!-- /preco -->
                </div> <!-- /card-preco -->
                <a href="#">Alterar</a>
            </div> <!-- /informacoes -->

            <button>Continuar para Pagamento</button>
            <a href="#" id="cancelar-pedido">Cancelar Pedido</a>
        </div>
    </div> <!-- /container -->
</body>
</html>
