        <!-- Exercício 1 -->
        <h3>1. Escreva um algoritmo que receba 2 valores. Some os valores e mostre o resultado na tela.</h3>
        
        <!-- Algoritmo -->
        <div class="box">
            <p>Digite os valores:</p>
            <input type="number" id="n1" placeholder="Digite o primeiro número..." required>
            <input type="number" id="n2" placeholder="Digite o segundo número..." required>
            
            <button onclick="somar(n1, n2)">Calcular</button>
            <button id="btn-limpar" onclick="limparCampos()">Limpar Campos</button>
        </div>
        <p id="res-1">Resultado da soma: <span id="res">....</span></p>
    </div>
