<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Input</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Formulário e Input</h3>

        <div class="row">
            <h1>Cadastro</h1>

            <!-- Formulário -->
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Com Label" class="form-control">

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome">

                <label for="email">E-mail</label>
                <input type="email" id="email" autocomplete="off" required class="form-control">

                <hr>
                <label for="cidade">Cidade</label>
                <select id="cidade" class="form-select">
                    <option value="">:: Informe a Cidade</option>
                    <option value="1">Porto Alegre</option>
                    <option value="2">Canoas</option>
                    <option value="3">São Leopoldo</option>
                    <option value="4">Novo Hamburgo</option>
                    <option value="5">Sapucaia</option> 
                </select>

                <hr>

                <input type="button" value="Botão Input">
                <button>Botão button</button>
            </form>
        </div>

        <div class="row">2</div>
    </div>
</body>
</html>
